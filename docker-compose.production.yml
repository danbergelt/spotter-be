version: '3'
services:
  prod_api:
    container_name: prod_api
    build:
      context: .
      dockerfile: Dockerfile
      args:
        build: start
    restart: always
    env_file:
      - .env
    ports:
      - '80:5000'
    depends_on:
      - db
  db:
    container_name: db
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - database:/data/db
volumes:
  database:
    external: true
